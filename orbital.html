(function(){

	myXYZ = { };

	var aMember = [];
	function Member(mass,x,y,z,vx,vy,vz){
		this.m = mass;
		this.x=x;
		this.y=y;
		this.z=z;
		this.vx=vx;
		this.vy=vy;
		this.vz=vz;
	};


	Object.defineProperty(myXYZ,'length',{get:function(){return aMember.length;}});

	Object.defineProperty(myXYZ,'join',{value:join});
	function join(m,x,y,z,vx,vy,vz){
		var mem =new Member(m,x,y,z,vx,vy,vz);
		aMember.push(mem);
		return mem;
	};
	Object.defineProperty(myXYZ,'repos',{value:reposition});
	function reposition(dt){

dt=dt/50;
g=1/5;
		var mem1,mem2,dist,force;
		var sumFx,sumFy,sumFz;
		var len = aMember.length;
		for(var ii=0;ii<len;ii++){
			sumFx=0;sumFy=0;sumFz=0;
			mem1=aMember[ii];
			for(var jj=0;jj<len;jj++){
				if(ii==jj){
					//nothing to do
				}else{
					mem2=aMember[jj];
					dist = 1/((mem1.x-mem2.x)*(mem1.x-mem2.x)+(mem1.y-mem2.y)*(mem1.y-mem2.y)+(mem1.z-mem2.z)*(mem1.z-mem2.z));
					force = -g*mem1.m*mem2.m*dist;
//console.log("force=",force);
					dist=Math.pow(dist,0.5);
					sumFx += force * (mem1.x-mem2.x)*dist;
					sumFy += force * (mem1.y-mem2.y)*dist;
					sumFz += force * (mem1.z-mem2.z)*dist;
				}
			}

			mem1.x+=mem1.vx*dt;
			mem1.y+=mem1.vy*dt;
			mem1.z+=mem1.vz*dt;
			mem1.vx+=sumFx*dt/mem1.m;
			mem1.vy+=sumFy*dt/mem1.m;
			mem1.vz+=sumFz*dt/mem1.m;
		}

function getShader(gl,id){
	var shaderScript,theSource,currentChild,shader;

	shaderScript = document.getElementById(id);

	if(!shaderScript) {
		return null;
	}

	theSource = "";
	currentChild = shaderScript.firstChild;

	while(currentChild) {
		if(currentChild.nodeType == currentChild.TEXT_NODE){
			theSource += currentChild.textContent;
		}

		currentChild = currentChild.nextSibling;
	}

	if (shaderScript.type == "x-shader/x-fragment"){
		shader = gl.createShader(gl.FRAGMENT_SHADER);
	} else if (shaderScript.type == "x-shader/x-vertex"){
		shader = gl.createShader(gl.VERTEX_SHADER);
	} else {

		PRINT_CAUTION.innerHTML+="Unknown shader type.The element type of shader program must be 'x-shader/x-vertex' or 'x-shader/x-fragment' now."+"<br>";
		return null;
	}

	gl.shaderSource(shader,theSource);

	//シェーダープログラムをコンパイル
	gl.compileShader(shader);

	//whether or not success to compileコンパイルが成功したかを確認
	if (!gl.getShaderParameter(shader,gl.COMPILE_STATUS)) {
		alert("Shader compile error occured : " + id + " : " + gl.getShaderInfoLog(shader));
		return null;
	}

	return shader;
};

function handleTextureLoaded(gl,image,texture){//gl.TEXTURE_2Dオブジェクトのプロパティーに値を入れる操作を行う

	gl.bindTexture   (gl.TEXTURE_2D,texture);
	gl.texImage2D    (gl.TEXTURE_2D,0,gl.RGBA,gl.RGBA,gl.UNSIGNED_BYTE,image);
	gl.texParameteri (gl.TEXTURE_2D,gl.TEXTURE_MAG_FILTER,gl.LINEAR);
	gl.texParameteri (gl.TEXTURE_2D,gl.TEXTURE_MIN_FILTER,gl.LINEAR_MIPMAP_NEAREST);//gl.TEXTURE_2Dにbit演算している？
	gl.generateMipmap(gl.TEXTURE_2D);//gl.TEXTURE_2Dをmipmapに適用
	gl.activeTexture(gl.TEXTURE0);//●
//bad	gl.bindTexture   (gl.TEXTURE_2D,null);
	gl.activeTexture(gl.TEXTURE0);
	gl.bindTexture   (gl.TEXTURE_2D,texture);//●
};

};
